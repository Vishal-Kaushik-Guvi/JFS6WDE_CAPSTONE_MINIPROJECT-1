<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
    <style>
        /* Center the content vertically and horizontally */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #a3c664; /* Optional background color */
            overflow: hidden;
        }
        /* Card and content styles */
        .card {
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            border: none;
            width: 700px;
            height: 650px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .card-body {
            padding: 40px;
        }
        .field {
            margin-bottom: 20px;
        }
        .field-label {
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
        .field-value {
            font-size: 1.2em;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn-link:hover {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Employee Details</h2>
            </div>
            <div class="card-body">
                <div class="field">
                    <div class="field-label">ID</div>
                    <div class="field-value" th:text="${employee.id}">-id-</div>
                </div>
                <div class="field">
                    <div class="field-label">First Name</div>
                    <div class="field-value" th:text="${employee.firstName}">-first name-</div>
                </div>
                <div class="field">
                    <div class="field-label">Last Name</div>
                    <div class="field-value" th:text="${employee.lastName}">-last name-</div>
                </div>
                <div class="field">
                    <div class="field-label">Department</div>
                    <div class="field-value" th:text="${employee.departmentName}">-department-</div>

                    <div class="back-btn">
                        <a th:href="@{/index}" class="back-btn-link">Back to Employee List</a>
                    </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
