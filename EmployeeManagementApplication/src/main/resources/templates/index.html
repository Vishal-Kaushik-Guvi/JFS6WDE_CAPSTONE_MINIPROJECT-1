<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<!--Header part -->
<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h1 style="color: white">Employee Management Application</h1>
        </div>
    </div>
</nav>

<br><br>

<!--Tabular data with pagination -->
<div class="container my-2">
    <h1>Employee List</h1>
    <a th:href="@{/addEmployee}" class="btn btn-info btn-sm mb-3">Add Employee</a>
    <table class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th><a style="color: rgba(255, 255, 255, 0.903)" th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">First Name</a></th>
            <th><a style="color: rgba(255, 255, 255, 0.903)" th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">Last Name</a></th>
            <th><a style="color: rgba(255, 255, 255, 0.903)" th:href="@{'/page/' + ${currentPage} + '?sortField=departmentName&sortDir=' + ${reverseSortDir}}">Department</a></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.departmentName}"></td>
            <td>
                <a th:href="@{/viewEmployee(id=${employee.id})}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{/updateEmployee?id=${employee.id}&firstName=${employee.firstName}&lastName=${employee.lastName}&departmentName=${employee.departmentName}}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/deleteEmployee(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
            <div class="col-sm-1">
                <span style="color: rgba(39, 192, 192, 0.829); font-weight: bold" th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;&nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a style="color: rgba(39, 192, 192, 0.829); font-weight: bold" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a style="color: rgba(39, 192, 192, 0.829); font-weight: bold" th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
